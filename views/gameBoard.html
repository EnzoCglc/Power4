    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #ad1d1d;
background: #e0e000;

      /* Style du bouton Quitter */


    }

    .grille {
      display: grid;
      grid-template-columns: repeat(7, 60px);
      grid-template-rows: repeat(6, 60px);
      gap: 5px;
      background-color: #ff0000;
      padding: 10px;
      border-radius: 10px;
    }

    .cellule {
      width: 60px;
      height: 60px;
      background-color: #caf0f8;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.1s;
    }

    .cellule:hover {
      transform: scale(1.1);
    }

    .rouge {
      background-color: red;
    }

    .jaune {
      background-color: yellow;
    }
  </style>
</head>
